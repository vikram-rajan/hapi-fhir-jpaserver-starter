version: "3"
services:
  server:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./src:/tmp/hapi-fhir-jpaserver-starter/src/
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: hapi
      POSTGRES_USER: hapi
      POSTGRES_DB: fhir
    ports:
      - 5000:5432
    volumes:
      - fhirData:/var/lib/postgres/data
volumes:
  fhirData: